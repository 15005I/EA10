<ion-content [fullscreen]="true">
  <ng-container *ngIf="listPokemones; else loading">
    <ion-card *ngFor="let item of listPokemones; index as i" (click)="handleDetail(item.url)">
      <ion-card-header>
        <ion-card-title>{{ item.name }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-container>
  
  <ng-template #loading>
    <ion-spinner name="crescent"></ion-spinner>
  </ng-template>
</ion-content>
